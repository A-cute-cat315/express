<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js NYT Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
    <div id="app">
        <input v-model="keyword" @input="debouncedGetAnswer" placeholder="検索キーワードを入力">
        <p>{{ message }}</p>
        <ul>
            <li v-for="item in items" :key="item.uri">{{ item.headline.main }}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                keyword: '',
                message: '',
                items: []
            },
            watch: {
                keyword: function(newKeyword, oldKeyword) {
                    console.log(newKeyword);
                    this.message = '入力待ち...';
                    console.log(this.message);
                    this.debouncedGetAnswer();
                }
            },
            mounted: function() {
                this.debouncedGetAnswer = _.debounce(this.getAnswer, 1000);
            },
            methods: {
                getAnswer: function() {
                    if (this.keyword === '') {
                        console.log('入力なし');
                        this.items = [];
                        this.message = '';
                        return;
                    }
                    this.message = 'loading...';
                    const vm = this;
                    const params = { q: this.keyword, 'api-key': 'YOUR_API_KEY' };
                    axios.get('https://api.nytimes.com/svc/search/v2/articlesearch.json', { params })
                        .then(function(response) {
                            console.log(response);
                            vm.items = response.data.response.docs;
                            vm.message = '完了';
                        })
                        .catch(function(error) {
                            vm.message = 'Error! ' + error;
                        });
                }
            }
        });
    </script>
</body>
</html>
